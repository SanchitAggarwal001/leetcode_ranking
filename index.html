<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Ranking Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <img src="https://assets.leetcode.com/users/Asad_Sarwar/avatar_1719121533.png" alt="LeetCode Ranking Tracker Logo" class="logo">
        <h1>LeetCode Ranking Tracker</h1>
      </header>
    <form id="ranking-form">
      <input type="date" id="date" required>
      <input type="number" id="ranking" placeholder="Enter your ranking" required>
      <button type="submit">Add Ranking</button>
    </form>
    <ul id="ranking-list">
      <!-- Rankings will appear here -->
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
